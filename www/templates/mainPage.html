<ion-view title="Main Page" id="page1" class=" ">
  <ion-content padding="true" class="has-header">

    <div class="spacer" style="width: 300px; height: 100px;"></div>

    <a href="#/app/jobs" id="mainPage-button1" class=" button button-positive  button-block ">Job Family</a>
    <!-- the first two guys are from the list that is provided-->
    <p class="hashtag">{{jobFamilyToSubmit.job    }}    {{subJobFamilyToSubmit.job}}</p>

    <a ng-class="{done: isExperienceDone}" href="#/app/experience" id="mainPage-button2"
       class=" button button-positive  button-block ">Experience Year</a>
    <p class="hashtag">{{experienceToSubmit}}</p>

    <a ng-class="{done: isIndustrySegmentDone}" href="#/app/industrySegment" id="mainPage-button2"
       class=" button button-positive  button-block ">Industry Segment</a>
    <p class="hashtag">{{industrySegmentToSubmit}}{{otherIndustrySegmentToSubmit}}{{userIndustrySegmentToSubmit}}</p>

    <a ng-class="{done: isIndustrySegmentDone}" href="#/app/salary" id="mainPage-button2"
       class=" button button-positive  button-block ">Your Salary</a>
    <p class="hashtag">{{salaryToSubmit}}</p>

    <button id="mainPage-button4" class=" button button-assertive  button-block " ng-click = "submit()">SUBMIT</button>
  </ion-content>
</ion-view>
